{% extends "base.html" %}
{% block maincontent %}

<div class="tasks-title">
    <h2>Edit Category</h2>
    <p>
        Please select a new name for the category you wish to edit
    </p>
    
</div>

<div class="d-flex justify-content-center form-wrapper">
    <form class="w-50" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <div class="mb-3">
            <input id="category_name" name="category_name" value ="{{ category. category_name }}" minlength="3" maxlength="25" type="text" class="form-control form-input" placeholder="Category Name" required>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
</div>


</div>

{% endblock %}
